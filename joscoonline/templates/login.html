{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background-color:cornsilk">
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container p-5 " style="max-width:400px;border: 2px solid #7c0130; border-radius: 20px;margin-top: 50px;
             background-size: cover;
             background-position: center;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);background-color: cornsilk; ">

        <!-- Centered image -->
        <div class="row mb-3 d-flex justify-content-center">
            <div class="col-12 text-center">
                <img src="{% static 'images/group.png' %}" width="170px" height="130px">
            </div>
        </div>
<form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
        <!-- Email and Address fields -->
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label text-black">Username</label>
                <input type="text" class="form-control" name="u" placeholder="Enter your username">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label text-black">Password</label>
                <input type="password" class="form-control" name="p" placeholder="Your password">
            </div>
        </div>


            <div class="row mb-3">
            <div class="col-12 text-center">
                <button type="submit"  class="btn" style="background-color: #7c0130; color: white; border-radius: 50px;">Login</button>

            </div>

        </div>
</form>
    </div>
</div>
</body>
    {% endblock %}
